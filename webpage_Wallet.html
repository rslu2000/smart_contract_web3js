<!doctype html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.4.0/dist/web3.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.4.umd.min.js" type="application/javascript"></script>

  <script src="webpage_Wallet.js"></script>
  <div class=${css.box} id="app">
    <label for="fname1"> 主鏈最新區塊數:   </label>
    <input type="text" id="latestBlocks_mainnet" name="blocks1" value="">
    <button class="button1" onclick=queryBlocks()>查詢最新區塊數</button><br>
    <label for="fname2">測試鏈最新區塊數:</label>
    <input type="text" id="latestBlocks_testnet" name="blocks2" value=""><br>

    <label for="fname">錢包地址:</label>
    <input type="text" id="walletaddress" name="addrsss" value="0x9A741591A7E264Fa28aeBf87C70A2c831eD8d305">
    <button class="queryBalance_button" onclick=queryBalance()>查詢 區塊鏈上 Ether 餘額</button><br>
    <label for="fname">Mainnet上錢包ETH餘額:</label>
    <input type="text" id="walletbalance" name="balance" value=""><br>
    <label for="fname">testnet（Ropestan)上錢包ETH餘額:</label>
    <input type="text" id="walletbalance2" name="balance2" value=""><br><br><br>

    <label for="fname">發送ETH給接收者，接收者地址:</label>
    <input type="text" id="receiverAddress" name="receiver" value="">    範例：盧老師的教學用錢包地址：0xa878C38b27D0C7b3b30Fbf5DBE417f56357D06Fb<br>
    <label for="fname">發送金額:</label>
    <input type="text" id="sendAmount" name="amount1" value=""><a> ETH</a><br>
    <label for="fname">交易附言(Data)16進制:</label>
    <input type="text" id="send_data" name="data1" value=""><a></a><br>
    <label for="fname">請匯入發送者的私鑰:</label>
    <input type="text" id="senderPrivateKey" name="senderPk" value=""><br>
    <button class="sendETH" onclick=sendETH()>開始轉帳</button><br>
    <label for="fname">發送成功後，產生的交易流水號:</label>
    <input type="text" id="tx_hash" name="receiver" value=""><br>
    <br><br><br>

    <button class="createAccount" onclick=creatAccount()>創建新的錢包地址</button><br>

  </div>
</body>
</html>
